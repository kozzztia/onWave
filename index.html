<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/12/12321.png">
    <title>onWave</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <svg class="logo">
            <use xlink:href="./assets/sprite-logos.svg#logo"></use>
        </svg>
        <ul class="link-list">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Catalog</a>
            </li>
            <li>
                <a href="#">News</a>
            </li>
            <li>
                <a href="#">Contacts</a>
            </li>
        </ul>
        <nav>
            <button class="search">
                <svg width="20px" height="20px">
                    <use xlink:href="./assets/sprite-logos.svg#search"></use>
                </svg>
            </button>
            <button class="profile">
                <svg width="22px" height="20px">
                    <use xlink:href="./assets/sprite-logos.svg#profile"></use>
                </svg>
            </button>
            <button class="burger">
                <svg width="22px" height="20px">
                    <use xlink:href="./assets/sprite-logos.svg#burger"></use>
                </svg>
            </button>
        </nav>
    </header>
    <main>
        <section class="baner">
            <div>

            </div>
            <div>

            </div>
            <div>

            </div>
        </section>
        <section class="arivals">
            <figure>
                <img src="./assets/Hagstrom-Alvar-Limited-Edition.png" alt="Hagstrom Alvar Limited Edition">
                <figcapure>Hagstrom Alvar Limited Edition</figcapure>
            </figure>
            <figure>
                <img src="./assets/Hagstrom-Tremar-Viking-Deluxe-Cloudy-Seas.png"
                    alt="Hagstrom Tremar Viking Deluxe Cloudy Seas">
                <figcapure>Hagstrom Tremar Viking Deluxe Cloudy Seas</figcapure>
            </figure>
            <figure>
                <img src="./assets/Gibson-Les-Paul-Standard-60s.png" alt="Gibson Les Paul Standard 60s">
                <figcapure>Gibson Les Paul Standard 60s</figcapure>
            </figure>
            <figure>
                <img src="./assets/Suhr-Standard-Plus-Trans-Blue-Denim.png" alt="Suhr Standard Plus Trans Blue Denim">
                <figcapure>Suhr Standard Plus Trans Blue Denim</figcapure>
            </figure>
            <figure>
                <img src="./assets/Fender-Telecaster-Black-Paisley-Limited-Edition.png"
                    alt="Fender Telecaster Black Paisley Limited Edition">
                <figcapure>Fender Telecaster Black Paisley Limited Edition</figcapure>
            </figure>
        </section>

        <section class="partners">
            <svg width="100px" height="34px">
                <use xlink:href="./assets/sprite-logos.svg#engl"></use>
            </svg>
            <svg width="100px" height="36px">
                <use xlink:href="./assets/sprite-logos.svg#epiphone"></use>
            </svg>
            <svg width="100px" height="44px">
                <use xlink:href="./assets/sprite-logos.svg#esp"></use>
            </svg>
            <svg width="100px" height="66px">
                <use xlink:href="./assets/sprite-logos.svg#fender"></use>
            </svg>
            <svg width="100px" height="64px">
                <use xlink:href="./assets/sprite-logos.svg#gibson"></use>
            </svg>
            <svg width="100px" height="26px">
                <use xlink:href="./assets/sprite-logos.svg#marshal"></use>
            </svg>
            <svg width="100px" height="30px">
                <use xlink:href="./assets/sprite-logos.svg#orange"></use>
            </svg>
            <svg width="100px" height="16px">
                <use xlink:href="./assets/sprite-logos.svg#peavey"></use>
            </svg>
            <svg width="100px" height="60px">
                <use xlink:href="./assets/sprite-logos.svg#roland"></use>
            </svg>
        </section>

    </main>
    <footer>
        <section>
            <svg width="15px" height="31px">
                <use xlink:href="./assets/sprite-logos.svg#facebook"></use>
            </svg>
            <svg width="30px" height="31px">
                <use xlink:href="./assets/sprite-logos.svg#instagram"></use>
            </svg>
            <svg width="23px" height="31px">
                <use xlink:href="./assets/sprite-logos.svg#pinterest"></use>
            </svg>
            <svg width="38px" height="33px">
                <use xlink:href="./assets/sprite-logos.svg#twitter"></use>
            </svg>
            <svg width="42px" height="33px">
                <use xlink:href="./assets/sprite-logos.svg#youtube"></use>
            </svg>

            <svg width="40px" height="72px">
                <use xlink:href="./assets/sprite-logos.svg#prev"></use>
            </svg>
            <svg width="40px" height="72px">
                <use xlink:href="./assets/sprite-logos.svg#next"></use>
            </svg>
        </section>
    </footer>
</body>

</html>
